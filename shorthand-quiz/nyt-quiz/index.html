<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>July 18, 2022 Test Quiz</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div id="1">
      <p class="question"></p>
      <p class="question">What is the capitol of the United States?</p>
      <button class="answer" onclick="checkAnswer(this)" value="false">New York</button>
      <button class="answer" onclick="checkAnswer(this)" value="true">Washington DC</button>
      <button class="answer" onclick="checkAnswer(this)" value="false">San Fransisco</button>
      <button class="answer" onclick="checkAnswer(this)" value="false">Seattle</button>
      <p class="explanation">The correct answer is Washington DC.</p>
      <p class="explanation"></p>
    </div>

    <div id="2">
      <p class="question"></p>
      <p class="question">Which country was NOT previously occupied by France?</p>
      <button class="answer" onclick="checkAnswer(this)" value="true">Ethiopia</button>
      <button class="answer" onclick="checkAnswer(this)" value="false">Lebanon</button>
      <button class="answer" onclick="checkAnswer(this)" value="false">Morocco</button>
      <button class="answer" onclick="checkAnswer(this)" value="false">Thailand</button>
      <p class="explanation">The correct answer is Ethiopia.</p>
      <p class="explanation"></p>
    </div>

    <div id="3">
      <p class="question">Which South American country speaks Dutch?</p>
      <button class="answer" onclick="checkAnswer(this)" value="false">Brazil</button>
      <button class="answer" onclick="checkAnswer(this)" value="false">Colombia</button>
      <button class="answer" onclick="checkAnswer(this)" value="false">Argentina</button>
      <button class="answer" onclick="checkAnswer(this)" value="true">Suriname</button>
      <p class="explanation">The correct answer is Suriname.</p>
      <p class="explanation"></p>
    </div>

    <p class="answer">Test end slide:</p>
    <input id="final" type="button" class="end" onclick="grader(this.id,'score');" value="Click here to reveal your final score!">
    <p id="score" class="end"></p>

    <div class="end-card" style="text-align:center">
      <div class="end-card-inner">
        <div class="end-card-front">
          Reveal your score!
        </div>
        <div id="front" class="end-card-back" onmouseover="grader(this.id,'back')">
          <p id="back" class="end"></p>
        </div>
      </div>
    </div>
    <script src="./quiz.js" type="text/javascript"></script>
  </body>
</html>
